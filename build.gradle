version '1.0-SNAPSHOT'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

repositories {
    jcenter()
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.70")     
    }
}
                             
dependencies {
	compile 'net.serenity-bdd:serenity-core:2.0.70'
	compile 'net.serenity-bdd:serenity-junit:2.0.70'
	compile 'net.serenity-bdd:serenity-screenplay:2.0.70'
	compile 'net.serenity-bdd:serenity-screenplay-webdriver:2.0.70'
	compile 'net.serenity-bdd:serenity-cucumber:1.9.45'
	compile 'com.googlecode.lambdaj:lambdaj:2.3.3'
	compile 'org.seleniumhq.selenium:selenium-java:3.141.59'
	compile 'org.apache.logging.log4j:log4j-api:2.6.1'
    compile 'org.apache.logging.log4j:log4j-core:2.6.1'
	testCompile 'org.slf4j:slf4j-simple:1.7.26'
	testCompile 'junit:junit:4.12'
	testCompile 'org.assertj:assertj-core:3.12.2'	
	testCompile 'org.hamcrest:hamcrest-all:1.3'
}
gradle.startParameter.continueOnFailure = true